apiVersion: v2
name: ndb-operator
description: A Helm chart for Nutanix Database Kubernetes Operator
type: application
version: 0.0.2
appVersion: "v0.0.2"
maintainers:
  - name: balakumarbalu
    email: balakumar.balu@nutanix.com
  - name: krunal-jhaveri
    email: krunal.jhaveri@nutanix.com
  - name: manavrajvanshi
    email: manav.rajvanshi@nutanix.com
  - name: nutanix-cloud-native-bot
    email: cloudnative@nutanix.com
icon: https://www.nutanix.com/content/dam/nutanix/global/icons/products/svg/Nutanix-Era-40.svg
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "Helm chart for the NDB operator"
    - kind: security
      description: "Updated kube-proxy version"
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/crds: |
    - kind: Database
      version: v1alpha1
      name: Database
  artifacthub.io/crdsExamples: |
    - apiVersion: ndb.nutanix.com/v1alpha1
      kind: Database
      metadata:
        name: db
      spec:
        ndb:
          clusterId: "Nutanix Cluster Id"
          credentialSecret : ndb-secret-name
          server: https://[NDB IP]:8443/era/v0.9
          skipCertificateVerification: false
        databaseInstance:
          databaseInstanceName: "Database Instance Name"
          databaseNames:
            - alpha
            - beta
          credentialSecret: db-instance-secret-name
          size: 10
          timezone: "UTC"
          type: postgres
  artifacthub.io/license: Apache-2.0
  artifacthub.io/maintainers: |
    - name: Balakumar Balu
      email: balakumar.balu@nutanix.com
    - name: Krunal Jhaveri
      email: krunal.jhaveri@nutanix.com
    - name: Manav Rajvanshi
      email: manav.rajvanshi@nutanix.com
    - name: Nutanix Cloud Native Team
      email: cloudnative@nutanix.com
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Basic Install
  artifacthub.io/prerelease: "true"
